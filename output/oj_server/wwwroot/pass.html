<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>恭喜通过 - LeetCode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #4caf50;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .status {
      font-size: 16px;
      color: #28a745;
      background-color: #e9f7e9;
      border: 1px solid #28a745;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .button {
      background-color: #007bff;
      color: #fff;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>恭喜你！</h1>
    <p class="message">你已经成功通过了所有测试用例！</p>
    <div class="status">状态：通过所有测试</div>
    <a href="/all_questions" class="button">返回题目</a>
  </div>
</body>
</html>
