<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是我的个人OJ系统</title>
    <style>
        /* 通用样式，清除默认边距和内边距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* 容器样式 */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 导航栏样式 */
        .navbar {
            width: 100%;
            height: 50px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #4CAF50;
        }

        /* 登录按钮右对齐 */
        .navbar .login {
            margin-left: auto;
        }

        /* 内容区样式 */
        .content {
            margin: 20px auto;
            text-align: center;
            flex-grow: 1;
            padding: 20px;
            max-width: 800px;
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .content p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }

        .content a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .content a:hover {
            background-color: #0056b3;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 14px;
            }

            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="navbar">
            <a href="/">首页</a>
            <a href="/all_questions">题库</a>
            <a href="#">竞赛</a>
            <a href="#">讨论</a>
            <a href="#">求职</a>
            <a class="login" href="#">登录</a>
        </div>

        <!-- 网页的内容 -->
        <div class="content">
            <h1>欢迎来到我的OnlineJudge平台</h1>
            <a href="/all_questions">点击我开始编程吧!</a>
        </div>
    </div>
</body>

</html>
